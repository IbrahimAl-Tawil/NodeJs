<!DOCTYPE html>

<!-- Header

  purpose:
    This HTML file defines the structure of a website that will display a form to be completed for a person interested in natural burial
    This webpage was designed in mind with the needs of Mary-Ann and attempts to provide an easy experience for her to view and fill out the form

  Authors: 
    Basel Elkhalifa (Group leader)
    Karim Elgayar
    Ibrahim Altawil
    Mohammed Said


-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Website for Mary-Ann</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    
</head>

<body class="font-sans bg-gray-400 bg-cover bg-fixed bg-no-repeat text-7xl">
    <!-- Major sections of HTML code -->
	<script src="/js/script.js"></script>
    <main class="max-w-screen-2xl mx-auto px-8 py-20 bg-white bg-opacity-80 rounded-lg shadow-md">
        <header class="text-center mb-8">
            <h1 class="text-8xl font-bold text-dark-blue">Booking a Natural Burial Plot</h1>
        </header>
        <div>
            <form id="bookingForm" class="space-y-4 mb-20">
                <!-- Form fields -->
                <fieldset>
                    <legend class="text-8xl font-semibold mb-4">Personal Information</legend>
                    <div>
                        <label for="fullName" class="block">Full Name:</label>
                        <input type="text" id="fullName" name="fulName" class="w-full border rounded-md px-3 py-2">
                    </div>
                    <div>
                        <label for="email" class="block">Email:</label>
                        <input type="email" id="email" name="email" class="w-full border rounded-md px-3 py-2" >
                    </div>
                    <div>
                        <label for="phoneNumber" class="block">Phone Number:</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="w-full border rounded-md px-3 py-2">
                    </div>
                </fieldset>
                <fieldset>
                    <!-- Plot Options -->
                    <legend class="text-8xl font-semibold mb-4">Natural Burial Options</legend>
                    <div>
                        <label class="text-8xl">Plot Options:</label>
                        <div>
                            <input type="radio" id="tree" name="burialOptions" value="tree" class="mr-2" >
                            <label for="tree">Tree</label>
                        </div>
                        <div>
                            <input type="radio" id="meadow" name="burialOptions" value="meadow" class="mr-2" >
                            <label for="meadow">Meadow</label>
                        </div>
                        <div>
                            <input type="radio" id="wildflower" name="burialOptions" value="wildflower" class="mr-2"
                                >
                            <label for="wildflower">Wildflower</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <!-- Grave casket selection -->
                    <legend class="text-8xl">Grave Site Marker:</legend>
                    <div>
                        <div>
                            <input type="radio" id="markerStone" name="siteMarker" value="stone" class="mr-2">
                            <label for="markerStone">Stone</label>
                        </div>
                        <div>
                            <input type="radio" id="markerPlaque" name="siteMarker" value="plaque" class="mr-2">
                            <label for="markerPlaque">Plaque</label>
                        </div>
                        <div>
                            <input type="radio" id="markerNone" name="siteMarker" value="none" class="mr-2" checked>
                            <label for="markerNone">None</label>
                        </div>
                    </div>
                </fieldset>
                <div>
                    <!-- Additional information textarea -->
                    <label for="additionalInformation" class="block text-8xl">Additional Information:</label>
                    <textarea id="additionalInformation" name="additionalInformation" rows="3"
                        class="w-full border rounded-md px-3 py-2"></textarea>
                </div>
		<button id="uploadButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
    			Upload Data
		</button>
		<button id="downloadButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
    			Download Data
		</button>

            </form>
        </div>
        <div>
            <!-- Header for image area-->
            <a class="no-underline hover:underline" onclick="toggleSound()">
                <legend class="text-8xl font-semibold mb-4 text-center">Images Section: <br> Click here or on image for
                    audio description</legend>
            </a>
            <!-- image -->
            <img id="image" src="/images/natural_grave.jpg" class="object-fill m-10" alt="natural grave"
                onclick="toggleSound()">
            <!-- audio with controls -->
            <audio controls class="w-full" id="audio" src="/images/Voice 001.m4a">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>
</body>

</html>
